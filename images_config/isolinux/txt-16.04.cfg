#hwe master
label cob ubuntu 16.04 hwe master
  menu label ^cob ubuntu 16.04 hwe master
  kernel /install/vmlinuz
  append file=/cdrom/preseed/hwe-ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/setup_cob4/images_config/kickstart/ks-16.04-robot-master.cfg preseed/file=/cdrom/setup_cob4/images_config/preseed/ubuntu-16.04-auto-hwe.seed quiet --

