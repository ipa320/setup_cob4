label cob-master
  menu label ^Care-O-bot Master
  kernel /install/vmlinuz
  append file=/cdrom/preseed/hwe-ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/ks-16.04-robot-master.cfg preseed/file=/cdrom/ubuntu-16.04-auto.seed quiet --

label cob-master-cached
  menu label ^Care-O-bot Master apt cached
  kernel /install/vmlinuz
  append file=/cdrom/preseed/hwe-ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/ks-16.04-robot-master.cfg preseed/file=/cdrom/ubuntu-16.04-auto-cached.seed quiet --

