label cob-master
  menu label ^Care-O-bot Master
  kernel /install/vmlinuz
  append file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/ks-robot-master.cfg preseed/file=/cdrom/ubuntu-auto.seed quiet --

label cob-master-cached
  menu label ^Care-O-bot Master apt cached
  kernel /install/vmlinuz
  append file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/ks-robot-master.cfg preseed/file=/cdrom/ubuntu-auto-cached.seed quiet --

