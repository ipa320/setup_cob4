  kernel /install/hwe-vmlinuz
  append file=/cdrom/preseed/hwe-ubuntu-server.seed vga=788 initrd=/install/hwe-initrd.gz preseed/file=/cdrom/ubuntu_server_16.04_manual.seed quiet --
